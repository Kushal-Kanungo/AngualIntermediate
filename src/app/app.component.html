<div class="d-flex justify-content-center flex-column align-items-center">
  <button class="load-btn" (click)="show()">Load Component</button>

  <div class="box-wrapper mt-5">
    <button class="button button-decrement" (click)="decrement()">
      <i class="bi bi-dash-lg"></i>
    </button>
    <app-box *ngIf="visible" [text]="value"></app-box>
    <button class="button button-increment" (click)="increment()">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
</div>
