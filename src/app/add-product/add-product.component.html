<p-dialog
  header="Add Product"
  [(visible)]="display"
  [modal]="true"
  (onHide)="onClose()"
>
  <div class="row">
    <div class="col-12">
      <form
        class="px-5"
        [formGroup]="addProductForm"
        (ngSubmit)="addUserHandle()"
      >
        <input
          type="text"
          placeholder="Product Name"
          formControlName="productName"
        />
        <div style="height: 20px">
          {{ addProductForm.value.productName | prefix }}
        </div>
        <input
          type="text"
          placeholder="Company Name"
          formControlName="companyName"
        />

        <textarea
          name=""
          id=""
          cols="30"
          rows="3"
          placeholder="Description"
          formControlName="description"
        ></textarea>

        <input type="number" placeholder="Price" formControlName="price" />
        <button
          class="btn btn-info text-white ts-1 px-2"
          [disabled]="!addProductForm.valid"
        >
          Add Product
        </button>
      </form>
    </div>
  </div>
</p-dialog>

<button
  type="button"
  (click)="showDialog()"
  icon="pi pi-info-circle"
  label="Show"
  class="btn btn-info text-white mx-4"
>
  Add Product
</button>
